<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines-->
    <meta name="description"
        content="Ä»ove Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Pxoenix park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">

    <!-- title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header-->
    <header>
        <a href="signup.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <h2><i class="fa-solid fa-heart-pulse"></i>LET'S GET YOU SIGNED UP!</h2>
                <label for="first-name">First Name</label><br>
                <input type="text" id="first-name" name="first-name" class="text-input" required><br>

                <label for="last-name">Last Name</label><br>
                <input type="text" id="last-name" name="last-name" class="text-input" required><br>

                <label for="email-address">Email Address</label><br>
                <input type="email" id="email-address" name="email-address" class="text-input" required><br>

                <div class="radio-buttons">
                    <label>
                        <input type="radio" id="road" name="running_preference" value="Road" required> Road
                    </label><br>
                    <label>
                        <input type="radio" id="trail" name="running_preference" value="Trail"> Trail
                    </label><br>
                    <label>
                        <input type="radio" id="both" name="running_preference" value="Both"> Both
                    </label><br>
                </div>

                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>
    <!-- Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://x.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/147220bc71.js" crossorigin="anonymous"></script>
</body>

</html>
